<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Farm - Menú Principal</title>
    
    <!-- Fuente Pixelada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Iconos de Font Awesome para el icono de usuario -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Lienzo para partículas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Menú de Usuario con Icono Circular -->
    <div class="user-menu">
        <button id="user-icon-button" class="user-icon-button">
            <i class="fa-solid fa-user"></i>
        </button>
        <div id="user-info-dropdown" class="user-info-dropdown hidden">
            <span id="welcome-message"></span>
            <a href="#" id="logout-link">Cerrar Sesión</a>
        </div>
    </div>
    
    <main class="menu-container">
        <header class="game-title">
            <h1>Pixel Farm</h1>
        </header>
        <nav id="main-menu-nav" class="main-menu">
            <span id="menu-cursor" class="cursor">►</span>
            <a href="#" class="menu-button" data-action="play">Jugar</a>
            <a href="#" class="menu-button" data-action="options">Opciones</a>
            <a href="#" class="menu-button" data-action="credits">Créditos</a>
        </nav>
    </main>

    <!-- ========= MODALES ========= -->
    <div id="options-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Opciones</h2>
            <div class="options-menu">
                <div class="option-row">
                    <span>Sonido</span>
                    <button class="toggle-btn" data-option="sound" data-toggled="true">ON</button>
                </div>
                <div class="option-row">
                    <span>Música</span>
                    <button class="toggle-btn" data-option="music" data-toggled="true">ON</button>
                </div>
            </div>
            <button class="modal-btn close-modal-btn">Cerrar</button>
        </div>
    </div>

    <div id="credits-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="credits-content">
                <p class="credit-role">Desarrolladores</p>
                <p class="credit-name is-studio">DZM Studios</p>
                <p class="credit-name">ClanHater</p>
                
                <p class="credit-role">Beta Tester</p>
                <p class="credit-name">Clanhater</p>
            </div>
            <button class="modal-btn close-modal-btn">Volver</button>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-row">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-row">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="modal-btn">Entrar</button>
            </form>
            <p class="form-switch-text">¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
        </div>
    </div>

    <div id="register-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-row">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-row">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="modal-btn">Crear Cuenta</button>
            </form>
            <p class="form-switch-text">¿Ya tienes cuenta? <a href="#" id="switch-to-login">Inicia Sesión</a></p>
        </div>
    </div>


    <!-- Efectos de sonido -->
    <audio id="hover-sound" src="assets/sounds/hover.wav" preload="auto"></audio>
    <audio id="click-sound" src="assets/sounds/click.wav" preload="auto"></audio>

    <!-- Script -->
    <script src="js/main.js"></script>
</body>
</html>
