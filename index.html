<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZM Studios - Intro</title>

    <!-- ÚNICA FUENTE: La fuente pixelada del juego -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>

    <!-- Pantalla 1: DZM Studios (Retro) -->
    <div id="dzm-screen" class="screen visible">
        <h1 class="logo-retro">DZM Studios</h1>
    </div>

    <!-- Pantalla 2: ClanHater's Projects (Retro) -->
    <div id="clanhater-screen" class="screen hidden">
        <!-- El logo <img> ha sido eliminado -->
        <h2 class="text-retro">ClanHater's Projects</h2>
    </div>

    <!-- Pantalla 3: Tecnologías (Retro) -->
    <div id="tech-screen" class="screen hidden">
        <p class="tech-text">Creado con</p>
        <div class="tech-container">
            <span class="tech-item html">HTML</span>
            <span class="tech-separator">|</span>
            <span class="tech-item css">CSS</span>
            <span class="tech-separator">|</span>
            <span class="tech-item js">JavaScript</span>
        </div>
    </div>

    <!-- El script que controla la secuencia -->
    <script src="js/intro.js"></script>

</body>
</html>
